<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Katheryne Viewer</title>
    <link rel="icon" href="data:," />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      canvas {
        display: block;
      }
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      }
      #error {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px;
        background: #ff4444;
        color: white;
        display: none;
      }
      #dialog {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 30px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 15px;
        color: white;
        font-family: "Genshin Impact", Arial, sans-serif;
        font-size: 18px;
        border: 2px solid #888;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
        display: none;
      }
    </style>
    <link
      href="https://fonts.cdnfonts.com/css/genshin-impact"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div id="loading">Initializing viewer...</div>
    <div id="error"></div>
    <div id="dialog">Ad astra abyssosque ...</div>

    <script type="module">
      import * as THREE from 'three';
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

      const loadingElement = document.getElementById('loading');
      const errorElement = document.getElementById('error');
      const dialogElement = document.getElementById('dialog');
      let isDialogActive = false;

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x333333);

      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 1.5, 3);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      document.body.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.target.set(0, 1, 0);
      controls.update();

      const ambientLight = new THREE.AmbientLight(0x404040);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(1, 1, 1);
      directionalLight.castShadow = true;
      scene.add(directionalLight);

      const loader = new GLTFLoader();

      // Load map.glb
      loader.load(
        '/KATprojects/map.glb',
        (gltf) => {
          scene.add(gltf.scene);
        },
        undefined,
        (error) => {
          console.error('Failed to load map:', error);
        }
      );

      // Load katheryne.glb
      loader.load(
        '/KATprojects/katheryne.glb',
        (gltf) => {
          const katheryne = gltf.scene;
          katheryne.position.set(0, 0.01993, 0);
          scene.add(katheryne);

          const raycaster = new THREE.Raycaster();
          const pointer = new THREE.Vector2();
          const audio = new Audio(
            '/KATprojects/506064546_30055791174065285_2686737457664994031_n (1).mp3'
          );

          function onClick(event) {
            if (isDialogActive) return;

            pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
            pointer.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(pointer, camera);

            const intersects = raycaster.intersectObject(katheryne, true);
            if (intersects.length > 0) {
              isDialogActive = true;

              // Audio
              audio.currentTime = 0;
              audio.play().catch(err => console.warn("Autoplay blocked", err));

              // Lock controls
              controls.enabled = false;

              // Zoom and pan
              camera.position.set(0, 1.4, 1.8);
              controls.target.set(0, 0.6, 0);
              controls.update();

              // Show dialog
              dialogElement.textContent = "Ad astra abyssosque ...";
              dialogElement.style.display = 'block';

              audio.onended = () => {
                dialogElement.style.display = 'none';
                controls.enabled = true;
                isDialogActive = false;
              };
            }
          }

          window.addEventListener('click', onClick);
        },
        undefined,
        (error) => {
          console.error('Failed to load Katheryne:', error);
          errorElement.style.display = 'block';
          errorElement.innerText = 'Error loading Katheryne model';
        }
      );

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
