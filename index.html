<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Katheryne Viewer</title>
  <link rel="icon" href="data:,">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet" />
  <style>
    body { margin:0; overflow:hidden; font-family:'Noto Serif', serif; }
    canvas { display:block; }
    #loading, #error, #dialog {
      position:absolute; left:50%; transform:translateX(-50%);
      z-index:10; text-align:center;
    }
    #loading {
      top:50%; color:#fff; background:rgba(0,0,0,0.7);
      padding:20px;border-radius:10px;
    }
    #error {
      top:0; width:100%; padding:20px;
      background:#f44336; color:#fff; display:none;
    }
    #dialog {
      bottom:40px; width:60%; max-width:600px; padding:15px 25px;
      background:rgba(0,0,0,0.85); color:#fff;
      border:1px solid rgba(255,215,0,0.5);
      border-radius:10px; font-size:18px; display:none;
      box-shadow: 0 0 15px rgba(255,215,0,0.3);
    }
    .dialog-title {
      color: gold;
      font-weight: bold;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 20px;
      border-bottom: 1px solid rgba(255,215,0,0.3);
      padding-bottom: 5px;
    }
    .dialog-content {
      line-height: 1.5;
    }
    .dialog-icon {
      position: absolute;
      right: 15px;
      top: 15px;
      width: 30px;
      height: 30px;
      background: gold;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="loading">Initializing viewer...</div>
  <div id="error"></div>
  <div id="dialog">
    <div class="dialog-title">Katheryne</div>
    <div class="dialog-content">Ad astra abyssosque...</div>
    <div class="dialog-icon">!</div>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
      "tween.js": "https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@18.6.4/dist/tween.esm.js"
    }
  }
  </script>

  <script type="module">
  import * as THREE from 'three';
  import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
  import * as TWEEN from 'tween.js';

  const loading = document.getElementById('loading');
  const error = document.getElementById('error');
  const dialog = document.getElementById('dialog');

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x222222);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 15, 5);

  const renderer = new THREE.WebGLRenderer({
    antialias: true,
    powerPreference: "high-performance"
  });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.shadowMap.enabled = true;
  renderer.shadowMap.type = THREE.PCFSoftShadowMap;
  renderer.physicallyCorrectLights = true;
  renderer.toneMapping = THREE.ACESFilmicToneMapping;
  renderer.toneMappingExposure = 0.1; // Fixed very low exposure (-10 equivalent)
  document.body.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;

  // Very dim ambient light
  const ambientLight = new THREE.AmbientLight(0xfff4e6, 0.1);
  scene.add(ambientLight);

  // All 13 lights with drastically reduced intensities
  const lights = [
    // Format: [x, y, z, intensity, color, distance, decay]
    [8.31998, 5.4, 2.92, 0.3, 0xffddb3, 12, 2],    // Right wall main
    [9.21, 5.98, 3.32, 0.2, 0xffe6c3, 10, 2],      // Right wall accent
    [4.00624, 14.17, 4.96998, 0.15, 0xffe6b3, 15, 1.5], // High ceiling right
    [-4.02, 14.16, 5.01998, 0.15, 0xffe6b3, 15, 1.5],  // High ceiling left
    [-9.18, 5.99001, 3.27, 0.3, 0xffddb3, 12, 2],   // Left wall main
    [-9.18, 8.98, 3.27, 0.2, 0xffe6c3, 10, 2],      // Left wall upper
    [4.00624, -14.19, 5.00998, 0.1, 0xffe0b0, 18, 1.5], // Rear high right
    [-3.94999, -14.19, 5.00998, 0.1, 0xffe0b0, 18, 1.5],// Rear high left
    [-9.18, -5.99, 3.27, 0.2, 0xffddaa, 12, 2],     // Left wall lower
    [-9.18, -9.01, 3.27, 0.25, 0xffe6c3, 8, 2],     // Left wall corner
    [9.18, -5.98, 3.22, 0.2, 0xffddaa, 12, 2],      // Right wall lower
    [9.18, -9.01, 3.21, 0.25, 0xffe6c3, 8, 2],     // Right wall corner
    [0, -6, 12, 0.4, 0xfff0d0, 20, 1]              // Central chandelier
  ];

  lights.forEach(([x, y, z, intensity, color, distance, decay]) => {
    const light = new THREE.PointLight(color, intensity, distance, decay);
    light.position.set(x, y, z);
    light.castShadow = true;
    light.shadow.mapSize.width = 512; // Reduced for performance
    light.shadow.mapSize.height = 512;
    light.shadow.bias = -0.001;
    scene.add(light);
  });

  // Dimmed spotlight for Katheryne
  const kathLight = new THREE.SpotLight(0xffd700, 0.8, 8, Math.PI/6, 0.5);
  kathLight.position.set(0, 2.5, -11);
  kathLight.target.position.set(0, 0.14, -12.1);
  kathLight.castShadow = true;
  kathLight.shadow.mapSize.width = 512;
  kathLight.shadow.mapSize.height = 512;
  scene.add(kathLight);
  scene.add(kathLight.target);

  const loader = new GLTFLoader();
  const mp3Name = encodeURI("506064546_30055791174065285_2686737457664994031_n (1).mp3");
  const voice = new Audio(`/KATprojects/${mp3Name}`);

  let kath = null;
  let mapScene = null;
  const raycaster = new THREE.Raycaster();
  const mouse = new THREE.Vector2();
  let isAnimating = false;

  loader.load('/KATprojects/map.glb',
    map => {
      mapScene = map.scene;
      mapScene.traverse(child => {
        if (child.isMesh) {
          child.castShadow = true;
          child.receiveShadow = true;
          // Materials remain unchanged as requested
        }
      });
      scene.add(mapScene);
    },
    undefined,
    err => {
      error.style.display = 'block';
      error.textContent = 'Failed to load map: ' + err.message;
      loading.style.display = 'none';
    });

  loader.load('/KATprojects/katheryne.glb',
    gltf => {
      kath = gltf.scene;
      kath.position.set(0, 0.140886, -12.1018);
      
      kath.traverse(child => {
        if (child.isMesh) {
          child.castShadow = true;
          child.receiveShadow = true;
          // Materials remain unchanged as requested
        }
      });
      
      scene.add(kath);
      loading.style.display = 'none';

      controls.target.copy(kath.position);
      camera.position.set(0, kath.position.y + 1.5, kath.position.z + 3);
      controls.update();
    },
    xhr => {
      loading.textContent = `Loadingâ€¦ ${(xhr.loaded/xhr.total*100).toFixed(2)}%`;
    },
    err => {
      error.style.display = 'block';
      error.textContent = 'Failed to load Katheryne: ' + err.message;
      loading.style.display = 'none';
    });

  function animateCameraToDialogPosition() {
    if (!kath || isAnimating) return;
    
    isAnimating = true;
    controls.enabled = false;
    
    const originalPosition = camera.position.clone();
    const originalTarget = controls.target.clone();
    
    const dialogPosition = new THREE.Vector3(
      kath.position.x - 0.5,
      kath.position.y + 1.2,
      kath.position.z + 1.5
    );
    
    const positionTween = new TWEEN.Tween(originalPosition)
      .to(dialogPosition, 1000)
      .easing(TWEEN.Easing.Quadratic.InOut)
      .onUpdate(() => {
        camera.position.copy(originalPosition);
      })
      .start();
    
    const targetTween = new TWEEN.Tween(originalTarget)
      .to(new THREE.Vector3(
        kath.position.x,
        kath.position.y + 0.5,
        kath.position.z
      ), 1000)
      .easing(TWEEN.Easing.Quadratic.InOut)
      .onUpdate(() => {
        controls.target.copy(originalTarget);
      })
      .start();
    
    dialog.style.display = 'block';
    voice.currentTime = 0;
    voice.play();
    
    setTimeout(() => {
      const returnPositionTween = new TWEEN.Tween(camera.position)
        .to(originalPosition, 1000)
        .easing(TWEEN.Easing.Quadratic.InOut)
        .start();
      
      const returnTargetTween = new TWEEN.Tween(controls.target)
        .to(originalTarget, 1000)
        .easing(TWEEN.Easing.Quadratic.InOut)
        .onComplete(() => {
          controls.enabled = true;
          isAnimating = false;
        })
        .start();
      
      dialog.style.display = 'none';
    }, 3500);
  }

  window.addEventListener('click', e => {
    if (!kath || isAnimating) return;
    
    mouse.x = (e.clientX/window.innerWidth)*2 - 1;
    mouse.y = -(e.clientY/window.innerHeight)*2 + 1;
    raycaster.setFromCamera(mouse, camera);
    const hits = raycaster.intersectObject(kath, true);
    
    if (hits.length) {
      animateCameraToDialogPosition();
    }
  });

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  function animate() {
    requestAnimationFrame(animate);
    TWEEN.update();
    controls.update();
    renderer.render(scene, camera);
  }
  animate();
  </script>
</body>
</html>
