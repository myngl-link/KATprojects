<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Katheryne Viewer</title>
  <link rel="icon" href="data:,">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* MAIN VIEWER STYLES */
    body { 
      margin:0; 
      overflow:hidden; 
      font-family:'Roboto', sans-serif; 
      background: #111;
    }
    canvas { display:block; }
    
    /* LOADING OVERLAY */
    #loading-overlay {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:#FFF;
      z-index:1000;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      opacity:0;
      transition: opacity 1.5s ease-out;
    }
    
    #loading-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 300px;
      justify-content: space-between;
    }
    
    #mondstadt-animation {
      width:150px;
      height:150px;
      opacity:0;
      transition: opacity 1s ease-out 0.5s;
    }
    
    /* ELEMENT LOADING BAR */
    .loading-container {
      position: relative;
      width: 500px;
      height: 62.5px;
      transform: scale(0.8);
      margin-top: 50px;
      opacity:0;
      transition: opacity 1s ease-out 1s;
    }
    
    .loading-bar-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url("https://raw.githubusercontent.com/myngl-link/KATprojects/main/loading-bar.webp") no-repeat;
      background-size: 100% 100%;
      filter: drop-shadow(0 0 0 #f5f5f5);
    }
    
    .loading-bar-fill {
      position: absolute;
      width: 0%;
      height: 100%;
      background: url("https://raw.githubusercontent.com/myngl-link/KATprojects/main/loading-bar.webp") no-repeat;
      background-size: 500px 100%;
      filter: drop-shadow(0 0 0 #666666);
      overflow: hidden;
      transition: width 0.3s ease-out;
    }
    
    /* ERROR OVERLAY */
    #error-overlay {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(255,255,255,0.95);
      z-index:1001;
      display:none;
      justify-content:center;
      align-items:center;
    }
    
    .error-modal {
      width:600px;
      background:white;
      border-radius:3px;
      overflow:hidden;
      box-shadow:0 3px 15px rgba(0,0,0,0.2);
      border:1px solid #E0E0E0;
    }
    
    .error-title {
      background:linear-gradient(to right, #D32F2F, #B71C1C);
      color:white;
      padding:18px;
      text-align:center;
      font-weight:700;
      letter-spacing:0.5px;
      font-size:24px;
    }
    
    .error-body {
      padding:30px 40px;
      line-height:1.6;
      font-size:18px;
      color:#212121;
      text-align:center;
    }
    
    .error-code {
      font-weight:500;
      color:#D32F2F;
      text-align:center;
      margin:20px 0;
      font-size:20px;
    }
    
    #error-confirm {
      display:block;
      width:180px;
      margin:0 auto 30px;
      padding:12px;
      background:#D32F2F;
      color:white;
      border:none;
      border-radius:4px;
      font-weight:500;
      font-size:18px;
      cursor:pointer;
      transition:background 0.2s;
    }
    
    #error-confirm:hover {
      background:#B71C1C;
    }
    
    /* ORIGINAL VIEWER ELEMENTS */
    #error, #dialog {
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      z-index:10;
      text-align:center;
      display:none;
    }
    
    .dialog-title {
      color: gold;
      font-weight: bold;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 20px;
      border-bottom: 1px solid rgba(255,215,0,0.3);
      padding-bottom: 5px;
    }
    
    .dialog-content {
      line-height: 1.5;
    }
    
    .dialog-icon {
      position: absolute;
      right: 15px;
      top: 15px;
      width: 30px;
      height: 30px;
      background: gold;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- WHITE LOADING OVERLAY -->
  <div id="loading-overlay">
    <div id="loading-content">
      <!-- Animated Mondstadt Icon -->
      <video id="mondstadt-animation" autoplay loop muted playsinline>
        <source src="https://raw.githubusercontent.com/myngl-link/KATprojects/main/507059009_29906174742360989_5255855171109690292_n.mp4" type="video/mp4">
      </video>
      
      <!-- Loading Bar -->
      <div class="loading-container">
        <div class="loading-bar-bg"></div>
        <div class="loading-bar-fill"></div>
      </div>
    </div>
  </div>
  
  <!-- ERROR OVERLAY -->
  <div id="error-overlay">
    <div class="error-modal">
      <div class="error-title">System Notification -</div>
      <div class="error-body">
        Data error, please open in a different browser,<br>
        click the three dots from the top right corner<br>
        and click "open in chrome" or any other browser<br>
        you have. Press "Confirm" to copy the URL link<br>
        then paste it to your browser.
      </div>
      <div class="error-code">Error 68-4200</div>
      <button id="error-confirm">Confirm</button>
    </div>
  </div>

  <!-- ORIGINAL VIEWER ELEMENTS -->
  <div id="error"></div>
  <div id="dialog">
    <div class="dialog-title">Katheryne</div>
    <div class="dialog-content">Ad astra abyssosque...</div>
    <div class="dialog-icon">!</div>
  </div>

  <!-- THREE.JS IMPORTS -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
      "tween.js": "https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@18.6.4/dist/tween.esm.js"
    }
  }
  </script>

  <script type="module">
    // ======================
    // INITIALIZATION
    // ======================
    const isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
    const isSafari = /Safari/.test(navigator.userAgent) && /Apple Computer/.test(navigator.vendor);
    
    if (!isChrome && !isSafari) {
      document.getElementById('error-overlay').style.display = 'flex';
      document.getElementById('loading-overlay').style.display = 'none';
      
      document.getElementById('error-confirm').addEventListener('click', () => {
        navigator.clipboard.writeText(window.location.href)
          .then(() => alert('URL copied to clipboard! Please paste it in Chrome or Safari'))
          .catch(() => alert('Please copy this URL manually: ' + window.location.href));
      });
      throw new Error("Incompatible browser");
    }

    // ======================
    // LOADING ANIMATION SYSTEM
    // ======================
    const loadingOverlay = document.getElementById('loading-overlay');
    const mondstadtAnim = document.getElementById('mondstadt-animation');
    const loadingContainer = document.querySelector('.loading-container');
    const loadingBarFill = document.querySelector('.loading-bar-fill');
    
    // Initialize audio
    const initialSound = new Audio('https://raw.githubusercontent.com/myngl-link/KATprojects/main/loading-sound-effect.mp3');
    const bgMusic = new Audio('https://raw.githubusercontent.com/myngl-link/KATprojects/main/loading-background-music.mp3');
    bgMusic.loop = true;

    // Track loading start time
    const loadStartTime = Date.now();
    const minimumLoadTime = 12000; // 12 seconds minimum loading time

    // Start the loading sequence
    function startLoadingSequence() {
      // Fade in overlay and elements
      loadingOverlay.style.opacity = '1';
      
      // Play initial sound when elements start fading in
      setTimeout(() => {
        initialSound.play().catch(e => console.log("Initial sound play failed:", e));
      }, 500);
      
      // Fade in elements
      setTimeout(() => {
        mondstadtAnim.style.opacity = '1';
        loadingContainer.style.opacity = '1';
      }, 100);
    }

    // Start loading sequence immediately
    startLoadingSequence();

    // ======================
    // PROGRESS TRACKING
    // ======================
    let totalAssets = 3; // katheryne.glb + map.glb + voice line
    let loadedAssets = 0;
    let allAssetsLoaded = false;
    let minimumLoadComplete = false;

    function updateProgress() {
      loadedAssets++;
      const progress = Math.min(loadedAssets / totalAssets, 1);
      loadingBarFill.style.width = `${progress * 100}%`;
      
      if (loadedAssets === totalAssets) {
        allAssetsLoaded = true;
        checkLoadingComplete();
      }
    }

    function checkLoadingComplete() {
      const currentTime = Date.now();
      const elapsed = currentTime - loadStartTime;
      const remainingTime = minimumLoadTime - elapsed;

      if (allAssetsLoaded && remainingTime <= 0) {
        completeLoading();
      } else if (allAssetsLoaded) {
        setTimeout(completeLoading, remainingTime);
      }
    }

    function completeLoading() {
      loadingOverlay.style.opacity = '0';
      setTimeout(() => {
        loadingOverlay.style.display = 'none';
        // Start background music after 2 seconds
        setTimeout(() => {
          bgMusic.play().catch(e => console.log("Background music play failed:", e));
        }, 2000);
      }, 1000);
    }

    // Set minimum load time check
    setTimeout(() => {
      minimumLoadComplete = true;
      if (allAssetsLoaded) {
        completeLoading();
      }
    }, minimumLoadTime);

    // ======================
    // MAIN VIEWER CODE
    // ======================
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import * as TWEEN from 'tween.js';
    
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 15, 5);

    const renderer = new THREE.WebGLRenderer({
      antialias: true,
      powerPreference: "high-performance"
    });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.1;
    controls.maxPolarAngle = Math.PI * 0.9;

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xfff4e6, 0.03);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xfff0d0, 0.2);
    directionalLight.position.set(5, 10, 5);
    scene.add(directionalLight);

    // Load models with progress tracking
    const loader = new GLTFLoader();
    let kath = null;
    const voice = new Audio('https://raw.githubusercontent.com/myngl-link/KATprojects/main/506064546_30055791174065285_2686737457664994031_n%20(1).mp3');

    // Load map.glb
    loader.load('https://raw.githubusercontent.com/myngl-link/KATprojects/main/map.glb',
      (map) => {
        map.scene.traverse(child => {
          if (child.isMesh) {
            child.castShadow = true;
            child.receiveShadow = true;
          }
        });
        scene.add(map.scene);
        updateProgress();
      },
      undefined,
      (err) => {
        console.error('Map load error:', err);
        updateProgress();
      }
    );

    // Load katheryne.glb
    loader.load('https://raw.githubusercontent.com/myngl-link/KATprojects/main/katheryne.glb',
      (gltf) => {
        kath = gltf.scene;
        kath.position.set(0, 0.140886, -12.1018);
        
        kath.traverse(child => {
          if (child.isMesh) {
            child.castShadow = true;
            child.receiveShadow = true;
          }
        });
        
        scene.add(kath);
        controls.target.copy(kath.position);
        camera.position.set(0, kath.position.y + 1.5, kath.position.z + 3);
        controls.update();
        updateProgress();
      },
      undefined,
      (err) => {
        console.error('Katheryne load error:', err);
        updateProgress();
      }
    );

    // Voice line loading
    voice.addEventListener('canplaythrough', updateProgress, { once: true });
    voice.addEventListener('error', updateProgress);
    voice.load();

    // Dialog animation
    function animateCameraToDialogPosition() {
      if (!kath) return;
      
      const startPos = camera.position.clone();
      const startTarget = controls.target.clone();
      const endPos = new THREE.Vector3(
        kath.position.x - 0.5,
        kath.position.y + 1.2,
        kath.position.z + 1.5
      );
      const endTarget = new THREE.Vector3(
        kath.position.x,
        kath.position.y + 0.5,
        kath.position.z
      );
      
      new TWEEN.Tween({ pos: startPos, target: startTarget })
        .to({ pos: endPos, target: endTarget }, 1000)
        .easing(TWEEN.Easing.Quadratic.InOut)
        .onUpdate(({ pos, target }) => {
          camera.position.copy(pos);
          controls.target.copy(target);
        })
        .onComplete(() => {
          setTimeout(() => {
            new TWEEN.Tween({ pos: camera.position, target: controls.target })
              .to({ pos: startPos, target: startTarget }, 1000)
              .easing(TWEEN.Easing.Quadratic.InOut)
              .onUpdate(({ pos, target }) => {
                camera.position.copy(pos);
                controls.target.copy(target);
              })
              .onComplete(() => {
                controls.enabled = true;
              })
              .start();
            
            document.getElementById('dialog').style.display = 'none';
          }, 2500);
        })
        .start();
      
      document.getElementById('dialog').style.display = 'block';
      voice.currentTime = 0;
      voice.play();
    }

    // Click handler for Katheryne
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    
    window.addEventListener('click', (e) => {
      if (!kath) return;
      
      mouse.set(
        (e.clientX / window.innerWidth) * 2 - 1,
        -(e.clientY / window.innerHeight) * 2 + 1
      );
      
      raycaster.setFromCamera(mouse, camera);
      if (raycaster.intersectObject(kath, true).length) {
        animateCameraToDialogPosition();
      }
    });

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }, false);

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      TWEEN.update();
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
