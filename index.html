<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Katheryne Viewer</title>
  <link rel="icon" href="data:,">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet" />
  <style>
    body { margin:0; overflow:hidden; font-family:'Noto Serif', serif; }
    canvas { display:block; }
    #loading, #error, #dialog {
      position:absolute; left:50%; transform:translateX(-50%);
      z-index:10; text-align:center;
    }
    #loading {
      top:50%; color:#fff; background:rgba(0,0,0,0.7);
      padding:20px;border-radius:10px;
    }
    #error {
      top:0; width:100%; padding:20px;
      background:#f44336; color:#fff; display:none;
    }
    #dialog {
      bottom:40px; width:60%; max-width:600px; padding:15px 25px;
      background:rgba(0,0,0,0.85); color:#fff;
      border:1px solid rgba(255,215,0,0.5);
      border-radius:10px; font-size:18px; display:none;
      box-shadow: 0 0 15px rgba(255,215,0,0.3);
    }
    .dialog-title {
      color: gold;
      font-weight: bold;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 20px;
      border-bottom: 1px solid rgba(255,215,0,0.3);
      padding-bottom: 5px;
    }
    .dialog-content {
      line-height: 1.5;
    }
    .dialog-icon {
      position: absolute;
      right: 15px;
      top: 15px;
      width: 30px;
      height: 30px;
      background: gold;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="loading">Initializing viewer...</div>
  <div id="error"></div>
  <div id="dialog">
    <div class="dialog-title">Katheryne</div>
    <div class="dialog-content">Ad astra abyssosque...</div>
    <div class="dialog-icon">!</div>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
      "tween.js": "https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@18.6.4/dist/tween.esm.js"
    }
  }
  </script>

  <script type="module">
  import * as THREE from 'three';
  import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
  import * as TWEEN from 'tween.js';

  // Performance optimizations
  const isMobile = /Mobi|Android/i.test(navigator.userAgent);
  const useShadows = !isMobile;
  const shadowQuality = isMobile ? 512 : 1024;

  // Fixed visual settings
  const FIXED_EXPOSURE = -10;
  const FIXED_LIGHT_INTENSITY = 0.3;

  const loading = document.getElementById('loading');
  const error = document.getElementById('error');
  const dialog = document.getElementById('dialog');

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x111111);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 15, 5);

  // Optimized renderer settings
  const renderer = new THREE.WebGLRenderer({
    antialias: isMobile ? false : true, // Disable antialiasing on mobile
    powerPreference: "high-performance",
    precision: isMobile ? "mediump" : "highp"
  });
  renderer.setPixelRatio(window.devicePixelRatio > 1 ? 1 : window.devicePixelRatio); // Limit to 1x on mobile
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.shadowMap.enabled = useShadows;
  renderer.shadowMap.type = THREE.PCFSoftShadowMap;
  renderer.physicallyCorrectLights = true;
  renderer.toneMapping = THREE.ACESFilmicToneMapping;
  renderer.toneMappingExposure = Math.pow(2, FIXED_EXPOSURE);
  document.body.appendChild(renderer.domElement);

  // Optimized controls
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.1; // Smoother damping
  controls.maxPolarAngle = Math.PI * 0.9;

  // Fixed lighting setup (no controls)
  const ambientLight = new THREE.AmbientLight(0xfff4e6, 0.03 * FIXED_LIGHT_INTENSITY);
  scene.add(ambientLight);

  const lights = [
    { 
      type: 'directional', 
      pos: [5, 10, 5], 
      intensity: 0.2 * FIXED_LIGHT_INTENSITY, 
      color: 0xfff0d0, 
      target: [0, 0, -12],
      shadow: useShadows
    },
    { 
      type: 'spot', 
      pos: [0, 3, -9], 
      intensity: 0.3 * FIXED_LIGHT_INTENSITY, 
      color: 0xffd700, 
      distance: 12, 
      angle: Math.PI/6, 
      penumbra: 0.5, 
      decay: 1, 
      target: [0, 0.14, -12.1],
      shadow: useShadows
    }
  ];

  lights.forEach(lightConfig => {
    let light;
    switch(lightConfig.type) {
      case 'directional':
        light = new THREE.DirectionalLight(lightConfig.color, lightConfig.intensity);
        light.position.set(...lightConfig.pos);
        light.target.position.set(...lightConfig.target);
        scene.add(light.target);
        break;
      case 'spot':
        light = new THREE.SpotLight(
          lightConfig.color,
          lightConfig.intensity,
          lightConfig.distance,
          lightConfig.angle,
          lightConfig.penumbra,
          lightConfig.decay
        );
        light.position.set(...lightConfig.pos);
        light.target.position.set(...lightConfig.target);
        scene.add(light.target);
        break;
    }

    if (lightConfig.shadow) {
      light.castShadow = true;
      light.shadow.mapSize.width = shadowQuality;
      light.shadow.mapSize.height = shadowQuality;
      light.shadow.bias = -0.001;
      light.shadow.normalBias = 0.05;
    }

    scene.add(light);
  });

  // Optimized loader with cached materials
  const loader = new GLTFLoader();
  const mp3Name = encodeURI("506064546_30055791174065285_2686737457664994031_n (1).mp3");
  const voice = new Audio(`/KATprojects/${mp3Name}`);

  let kath = null;
  let mapScene = null;
  const raycaster = new THREE.Raycaster();
  const mouse = new THREE.Vector2();
  let isAnimating = false;

  // Shared material cache
  const materialCache = new Map();

  function createOptimizedMaterial(originalMat) {
    const cacheKey = `${originalMat.uuid}_optimized`;
    if (materialCache.has(cacheKey)) {
      return materialCache.get(cacheKey);
    }

    const mat = new THREE.MeshStandardMaterial({
      color: originalMat.color,
      roughness: 0.8,
      metalness: 0.0,
      map: originalMat.map,
      toneMapped: true
    });
    
    materialCache.set(cacheKey, mat);
    return mat;
  }

  loader.load('/KATprojects/map.glb',
    map => {
      mapScene = map.scene;
      mapScene.traverse(child => {
        if (child.isMesh) {
          child.castShadow = useShadows;
          child.receiveShadow = useShadows;
          if (child.material) {
            child.material = createOptimizedMaterial(child.material);
          }
        }
      });
      scene.add(mapScene);
    },
    undefined,
    err => {
      error.style.display = 'block';
      error.textContent = 'Failed to load map: ' + err.message;
      loading.style.display = 'none';
    });

  loader.load('/KATprojects/katheryne.glb',
    gltf => {
      kath = gltf.scene;
      kath.position.set(0, 0.140886, -12.1018);
      
      kath.traverse(child => {
        if (child.isMesh) {
          child.castShadow = useShadows;
          child.receiveShadow = useShadows;
          if (child.material) {
            child.material = createOptimizedMaterial(child.material);
          }
        }
      });
      
      scene.add(kath);
      loading.style.display = 'none';

      controls.target.copy(kath.position);
      camera.position.set(0, kath.position.y + 1.5, kath.position.z + 3);
      controls.update();
    },
    xhr => {
      loading.textContent = `Loadingâ€¦ ${(xhr.loaded/xhr.total*100).toFixed(2)}%`;
    },
    err => {
      error.style.display = 'block';
      error.textContent = 'Failed to load Katheryne: ' + err.message;
      loading.style.display = 'none';
    });

  // Optimized animation system
  function animateCameraToDialogPosition() {
    if (!kath || isAnimating) return;
    
    isAnimating = true;
    controls.enabled = false;
    
    const startPos = camera.position.clone();
    const startTarget = controls.target.clone();
    const endPos = new THREE.Vector3(
      kath.position.x - 0.5,
      kath.position.y + 1.2,
      kath.position.z + 1.5
    );
    const endTarget = new THREE.Vector3(
      kath.position.x,
      kath.position.y + 0.5,
      kath.position.z
    );
    
    new TWEEN.Tween({ pos: startPos, target: startTarget })
      .to({ pos: endPos, target: endTarget }, 1000)
      .easing(TWEEN.Easing.Quadratic.InOut)
      .onUpdate(({ pos, target }) => {
        camera.position.copy(pos);
        controls.target.copy(target);
      })
      .onComplete(() => {
        setTimeout(() => {
          new TWEEN.Tween({ pos: camera.position, target: controls.target })
            .to({ pos: startPos, target: startTarget }, 1000)
            .easing(TWEEN.Easing.Quadratic.InOut)
            .onUpdate(({ pos, target }) => {
              camera.position.copy(pos);
              controls.target.copy(target);
            })
            .onComplete(() => {
              controls.enabled = true;
              isAnimating = false;
            })
            .start();
          
          dialog.style.display = 'none';
        }, 2500);
      })
      .start();
    
    dialog.style.display = 'block';
    voice.currentTime = 0;
    voice.play();
  }

  // Optimized event handlers
  const handleClick = (e) => {
    if (!kath || isAnimating) return;
    
    mouse.set(
      (e.clientX / window.innerWidth) * 2 - 1,
      -(e.clientY / window.innerHeight) * 2 + 1
    );
    
    raycaster.setFromCamera(mouse, camera);
    if (raycaster.intersectObject(kath, true).length) {
      animateCameraToDialogPosition();
    }
  };

  const handleResize = () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  };

  window.addEventListener('click', handleClick, { passive: true });
  window.addEventListener('resize', handleResize, { passive: true });

  // Animation loop with frame rate control
  let lastTime = 0;
  const frameRate = 60;
  const frameInterval = 1000 / frameRate;

  function animate(currentTime) {
    requestAnimationFrame(animate);
    
    const deltaTime = currentTime - lastTime;
    if (deltaTime < frameInterval) return;
    
    TWEEN.update(currentTime);
    controls.update();
    renderer.render(scene, camera);
    
    lastTime = currentTime - (deltaTime % frameInterval);
  }
  
  animate(0);
  </script>
</body>
</html>
