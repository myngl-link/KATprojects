<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Katheryne Viewer</title>
  <link rel="icon" href="data:,">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet" />
  <style>
    body { margin:0; overflow:hidden; font-family:'Noto Serif', serif; }
    canvas { display:block; }
    #loading, #error, #dialog {
      position:absolute; left:50%; transform:translateX(-50%);
      z-index:10; text-align:center;
    }
    #loading {
      top:50%; color:#fff; background:rgba(0,0,0,0.7);
      padding:20px;border-radius:10px;
    }
    #error {
      top:0; width:100%; padding:20px;
      background:#f44336; color:#fff; display:none;
    }
    #dialog {
      bottom:40px; width:60%; max-width:600px; padding:15px 25px;
      background:rgba(0,0,0,0.85); color:#fff;
      border:1px solid rgba(255,215,0,0.5);
      border-radius:10px; font-size:18px; display:none;
      box-shadow: 0 0 15px rgba(255,215,0,0.3);
    }
    .dialog-title {
      color: gold;
      font-weight: bold;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 20px;
      border-bottom: 1px solid rgba(255,215,0,0.3);
      padding-bottom: 5px;
    }
    .dialog-content {
      line-height: 1.5;
    }
    .dialog-icon {
      position: absolute;
      right: 15px;
      top: 15px;
      width: 30px;
      height: 30px;
      background: gold;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    #settings {
      display: none; /* Hide controls completely */
    }
  </style>
</head>
<body>
  <div id="loading">Initializing viewer...</div>
  <div id="error"></div>
  <div id="dialog">
    <div class="dialog-title">Katheryne</div>
    <div class="dialog-content">Ad astra abyssosque...</div>
    <div class="dialog-icon">!</div>
  </div>
  <div id="settings">
    <div class="slider-container">
      Exposure: 
      <input type="range" id="exposure" min="-10" max="2" step="0.1" value="0">
      <span class="slider-value" id="exposureValue">1.00</span>
    </div>
    <div class="slider-container">
      Light Intensity: 
      <input type="range" id="lightIntensity" min="0.5" max="3" step="0.1" value="1.5">
      <span class="slider-value" id="lightIntensityValue">1.5</span>
    </div>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
      "tween.js": "https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@18.6.4/dist/tween.esm.js"
    }
  }
  </script>

  <script type="module">
  import * as THREE from 'three';
  import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
  import * as TWEEN from 'tween.js';

  const loading = document.getElementById('loading');
  const error = document.getElementById('error');
  const dialog = document.getElementById('dialog');

  // Performance optimization
  const isMobile = /Mobi|Android/i.test(navigator.userAgent);
  const useShadows = !isMobile;
  const shadowQuality = isMobile ? 512 : 1024;

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x222222);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 15, 5);

  const renderer = new THREE.WebGLRenderer({
    antialias: true,
    powerPreference: "high-performance"
  });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.shadowMap.enabled = useShadows;
  renderer.shadowMap.type = THREE.PCFSoftShadowMap;
  renderer.physicallyCorrectLights = true;
  renderer.toneMapping = THREE.ACESFilmicToneMapping;
  renderer.toneMappingExposure = 1.0; // Set directly to 1.0 (0.00 in logarithmic)
  document.body.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;
  controls.maxPolarAngle = Math.PI * 0.9;

  // Ambient light - subtle fill
  const ambientLight = new THREE.AmbientLight(0xfff4e6, 0.15);
  scene.add(ambientLight);

  // Lights configuration
  const lights = [
    { type: 'directional', pos: [5, 10, 5], intensity: 1.2, color: 0xfff0d0, target: [0, 0, -12] },
    { type: 'spot', pos: [0, 3, -9], intensity: 2.0, color: 0xffd700, distance: 12, angle: Math.PI/6, 
      penumbra: 0.5, decay: 1, target: [0, 0.14, -12.1] },
    { type: 'point', pos: [5, 3, -5], intensity: 0.8, color: 0xffe6c3, distance: 10, decay: 1.5 },
    { type: 'point', pos: [-5, 3, -5], intensity: 0.8, color: 0xffe6c3, distance: 10, decay: 1.5 }
  ];

  const lightInstances = [];

  lights.forEach(lightConfig => {
    let light;
    switch(lightConfig.type) {
      case 'directional':
        light = new THREE.DirectionalLight(lightConfig.color, lightConfig.intensity);
        light.position.set(...lightConfig.pos);
        light.target.position.set(...lightConfig.target);
        scene.add(light.target);
        break;
      case 'spot':
        light = new THREE.SpotLight(
          lightConfig.color,
          lightConfig.intensity,
          lightConfig.distance,
          lightConfig.angle,
          lightConfig.penumbra,
          lightConfig.decay
        );
        light.position.set(...lightConfig.pos);
        light.target.position.set(...lightConfig.target);
        scene.add(light.target);
        break;
      case 'point':
        light = new THREE.PointLight(
          lightConfig.color,
          lightConfig.intensity,
          lightConfig.distance,
          lightConfig.decay
        );
        light.position.set(...lightConfig.pos);
        break;
    }

    if (useShadows && lightConfig.type !== 'point') {
      light.castShadow = true;
      light.shadow.mapSize.width = shadowQuality;
      light.shadow.mapSize.height = shadowQuality;
      light.shadow.bias = -0.001;
      light.shadow.normalBias = 0.05;
    }

    scene.add(light);
    lightInstances.push(light);
  });

  const loader = new GLTFLoader();
  const mp3Name = encodeURI("506064546_30055791174065285_2686737457664994031_n (1).mp3");
  const voice = new Audio(`/KATprojects/${mp3Name}`);

  let kath = null;
  let mapScene = null;
  const raycaster = new THREE.Raycaster();
  const mouse = new THREE.Vector2();
  let isAnimating = false;

  // Load models
  loader.load('/KATprojects/map.glb',
    map => {
      mapScene = map.scene;
      mapScene.traverse(child => {
        if (child.isMesh) {
          child.castShadow = useShadows;
          child.receiveShadow = useShadows;
          if (child.material) {
            child.material.toneMapped = true;
            child.material.needsUpdate = true;
          }
        }
      });
      scene.add(mapScene);
    },
    undefined,
    err => {
      error.style.display = 'block';
      error.textContent = 'Failed to load map: ' + err.message;
      loading.style.display = 'none';
    });

  loader.load('/KATprojects/katheryne.glb',
    gltf => {
      kath = gltf.scene;
      kath.position.set(0, 0.140886, -12.1018);
      
      kath.traverse(child => {
        if (child.isMesh) {
          child.castShadow = useShadows;
          child.receiveShadow = useShadows;
          if (child.material) {
            child.material.toneMapped = true;
            child.material.roughness = 0.6;
            child.material.metalness = 0.1;
            child.material.needsUpdate = true;
          }
        }
      });
      
      scene.add(kath);
      loading.style.display = 'none';

      controls.target.copy(kath.position);
      camera.position.set(0, kath.position.y + 1.5, kath.position.z + 3);
      controls.update();
    },
    xhr => {
      loading.textContent = `Loadingâ€¦ ${(xhr.loaded/xhr.total*100).toFixed(2)}%`;
    },
    err => {
      error.style.display = 'block';
      error.textContent = 'Failed to load Katheryne: ' + err.message;
      loading.style.display = 'none';
    });

  // Initialize with default exposure (0.00 = 1.0)
  renderer.toneMappingExposure = 1.0;

  function animateCameraToDialogPosition() {
    if (!kath || isAnimating) return;
    
    isAnimating = true;
    controls.enabled = false;
    
    const originalPosition = camera.position.clone();
    const originalTarget = controls.target.clone();
    
    const dialogPosition = new THREE.Vector3(
      kath.position.x - 0.5,
      kath.position.y + 1.2,
      kath.position.z + 1.5
    );
    
    const positionTween = new TWEEN.Tween(originalPosition)
      .to(dialogPosition, 1000)
      .easing(TWEEN.Easing.Quadratic.InOut)
      .onUpdate(() => {
        camera.position.copy(originalPosition);
      })
      .start();
    
    const targetTween = new TWEEN.Tween(originalTarget)
      .to(new THREE.Vector3(
        kath.position.x,
        kath.position.y + 0.5,
        kath.position.z
      ), 1000)
      .easing(TWEEN.Easing.Quadratic.InOut)
      .onUpdate(() => {
        controls.target.copy(originalTarget);
      })
      .start();
    
    dialog.style.display = 'block';
    voice.currentTime = 0;
    voice.play();
    
    setTimeout(() => {
      const returnPositionTween = new TWEEN.Tween(camera.position)
        .to(originalPosition, 1000)
        .easing(TWEEN.Easing.Quadratic.InOut)
        .start();
      
      const returnTargetTween = new TWEEN.Tween(controls.target)
        .to(originalTarget, 1000)
        .easing(TWEEN.Easing.Quadratic.InOut)
        .onComplete(() => {
          controls.enabled = true;
          isAnimating = false;
        })
        .start();
      
      dialog.style.display = 'none';
    }, 3500);
  }

  window.addEventListener('click', e => {
    if (!kath || isAnimating) return;
    
    mouse.x = (e.clientX/window.innerWidth)*2 - 1;
    mouse.y = -(e.clientY/window.innerHeight)*2 + 1;
    raycaster.setFromCamera(mouse, camera);
    const hits = raycaster.intersectObject(kath, true);
    
    if (hits.length) {
      animateCameraToDialogPosition();
    }
  });

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  function animate() {
    requestAnimationFrame(animate);
    TWEEN.update();
    controls.update();
    renderer.render(scene, camera);
  }
  animate();
  </script>
</body>
</html>
